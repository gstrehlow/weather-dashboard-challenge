<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <!--Main container-->
    <main id="content" class="main-container">

        <div class="grid-x">

            <!--left side of the webpage containing the search box and list of generated cities-->
            <div id="left-content" class="cell medium-3">
                <form>
                    <label for="city-search" class="city-search">Search for a City:</label>
                    <div class="form-row">
                        <input id="city-search" class="search-input" name="city">
                        <button id="search-button" class="btn" type="submit">Search</button>
                    </div>
                </form>
            </div>

        </div>
       









    </main>







































    <script src="assets/js/script.js"></script>
</body>
</html>
