<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
    <!--Main container-->
    <main>
        <div class="grid-x">
            <section>
            <!--left side of the webpage containing the search box and list of generated cities-->
            <div id="left-content" class="cell medium-3">
                <form>
                    <label for="city-search" class="city-search">Search for a City:</label>
                    <div class="form-row">
                        <input id="city-search" class="search-input" name="city"></input>
                        <button id="search-button" class="btn" type="submit">Search</button>
                    </div>
                </form>
                <!--list of city search history-->
                <ul id="city-results" class="list-group"></ul>
            </div>
            </section>
            <!--right side of the webpage containing the current weather and 5 day forecast-->
            <section>
            <div>
                <!--Current weather on top-->
                <div id="current-weather" class="weather-current">
                    <h1></h1>
                    <h2></h2>
                    <h2></h2>
                    <h2></h2>
                    <h2 class="inline"><h3 class="inline"></h3></h2>
                </div>
            </div>
        </div>
        <section>
                <ul id="forecast" class="grid-x">
                    <div id="forecast1">
                        
                    </div>
                    <div id="forecast2">
                        
                    </div>
                    <div id="forecast3">
                        
                    </div>
                    <div id="forecast4">
                        
                    </div>
                    <div id="forecast5">
                        
                    </div>
                </ul>
                </section>                  
        </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
